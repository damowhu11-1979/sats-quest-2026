<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SATs Quest 2026 – Perfect Official Look</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body{margin:0;background:#f0f0f0;font-family:Arial,sans-serif;overflow:hidden;height:100vh;}
  .page{width:100vw;height:100vh;display:flex;flex-direction:column;background:white;box-sizing:border-box;}
  .header{background:#003087;color:white;padding:10px 0;text-align:center;font-size:14px;font-weight:bold;}
  .ks2{background:#005eb8;color:white;padding:8px 40px;border-radius:30px;font-size:28px;display:inline-block;margin:10px 0;}
  .cover-content{text-align:center;padding-top:80px;flex:1;display:flex;flex-direction:column;justify-content:center;}
  .title{font-size:48px;margin:20px 0;}
  button{background:#005eb8;color:white;border:none;padding:15px 50px;font-size:24px;border-radius:12px;cursor:pointer;margin:10px;}
  button:hover{background:#003087;}
  .name-table{width:60%;margin:40px auto;border-collapse:collapse;font-size:18px;}
  .name-table td{border:2px solid black;padding:12px;text-align:center;}
  .name-table input{width:100%;border:none;font-size:18px;text-align:center;height:40px;}
  #timer{font-size:36px;color:#c00;text-align:center;margin:10px 0;}
  .progress-container{width:90%;margin:10px auto;height:30px;background:#ddd;border-radius:15px;overflow:hidden;position:relative;}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,#ff006e,#8338ec,#3a86ff,#06ffa5,#ffba08);transition:width 0.5s;}
  .prog{position:absolute;width:100%;text-align:center;line-height:30px;color:white;font-weight:bold;font-size:18px;}
  .score{text-align:center;font-size:22px;margin:5px 0;}
  .question-area{flex:1;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;gap:30px;}
  .qnum{font-size:90px;font-weight:bold;color:#003087;}
  .qtext{font-size:36px;line-height:1.4;}
  .working-area{width:100%;height:140px;margin:10px 0;padding:0 40px;}
  .working-label{text-align:center;font-size:20px;margin-bottom:5px;font-weight:bold;}
  .working{border:4px dotted #003087;height:100%;background:#f8fbff;border-radius:8px;padding:10px;box-sizing:border-box;}
  #working{width:100%;height:100%;border:none;background:transparent;font-size:20px;resize:none;outline:none;}
  .answer-area{text-align:center;padding:10px 0;}
  #answer-input{width:380px;height:70px;font-size:36px;text-align:center;border:4px solid black;border-radius:10px;}
  .btn-area{text-align:center;padding:10px 0;}
  .end-btn{background:#c00!important;}
  #feedback{text-align:center;font-size:32px;min-height:50px;padding:10px;}
  .hidden{display:none!important;}
</style>
</head>
<body>

<div id="welcome" class="page">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;padding-top:20px;"><div class="ks2">Key stage 2</div></div>
  <div class="cover-content">
    <div class="title">Mathematics</div>
    <button onclick="go('arithmetic')">Paper 1: arithmetic<br><small>40 questions • 30 minutes</small></button><br><br>
    <button onclick="go('reasoning')">Reasoning Paper<br><small>35 random real questions • 40 minutes</small></button>
  </div>
</div>

<div id="cover" class="page hidden">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;padding-top:20px;"><div class="ks2">Key stage 2</div></div>
  <div class="cover-content">
    <div class="title">Mathematics</div>
    <div class="subtitle" id="papertitle"></div>
    <table class="name-table">
      <tr><td>First name</td><td><input id="fn" placeholder="First name"></td></tr>
      <tr><td>Last name</td><td><input id="ln" placeholder="Last name"></td></tr>
    </table>
    <button onclick="start()">Start Test</button>
  </div>
</div>

<div id="game" class="page hidden">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;"><div class="ks2">Key stage 2</div></div>
  <div id="timer">40:00</div>
  <div class="progress-container"><div class="bar" id="bar"><div class="prog" id="prog">0 / 35</div></div></div>
  <div class="score">Score: <strong id="score">0</strong> / <strong id="total">35</strong></div>

  <div class="question-area">
    <div class="qnum" id="qnum">1</div>
    <div class="qtext" id="question"></div>
  </div>

  <div class="working-area">
    <div class="working-label">Show your working</div>
    <div class="working"><textarea id="working"></textarea></div>
  </div>

  <div class="answer-area">
    <input type="text" id="answer-input" placeholder="Answer">
  </div>

  <div class="btn-area">
    <button onclick="check()">Submit Answer</button>
    <button class="end-btn" onclick="end()">End Test Early</button>
  </div>
  <div id="feedback"></div>
</div>

<div id="endpage" class="page hidden">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;padding-top:80px;"><div class="ks2">Key stage 2</div></div>
  <div style="text-align:center;padding-top:100px;">
    <h1 style="font-size:70px;">Test Complete!</h1>
    <h1 style="font-size:100px;color:#005eb8;" id="final">0 / 35</h1>
    <h2 style="font-size:48px;margin:50px 0;" id="msg"></h2>
    <button style="background:#27ae60;padding:25px 90px;font-size:32px;" onclick="pdf()">Save as PDF</button><br><br>
    <button onclick="location.reload()">Back to Menu</button>
  </div>
</div>

<script>
const { jsPDF } = window.jspdf;
let q=0, score=0, timeLeft, timer, name="", work=[], paper=[], type="";

const reasoningBank = [
  {t:"15% of 240 =",a:"36",m:1},
  {t:"A shop has an offer.<br>Buy one box for £1.90<br>Get the second box half price.<br>Ali buys two boxes.<br>How much must he pay altogether?",a:"2.85",m:1},
  {t:"24 × 18 =",a:"432",m:2},
  {t:"3/5 of 45 =",a:"27",m:1},
  {t:"456 × 7 =",a:"3192",m:2},
  {t:"12.5% of 800 =",a:"100",m:1},
  {t:"Volume of cuboid 6 × 4 × 5 cm =",a:"120",m:2},
  {t:"Point (3,5) translated 4 right, 2 up =",a:"(7,7)",m:2},
  {t:"£90 with 1/3 off =",a:"60",m:2},
  {t:"⅖ of 60 =",a:"24",m:1},
  {t:"What is 0.4 × 0.7?",a:"0.28",m:1},
  {t:"Area of triangle base 12 cm height 8 cm =",a:"48",m:2},
  {t:"350 spaces, 70% full =",a:"245",m:2},
  {t:"Match 95 min from 7:30pm =",a:"9:05",m:2},
  {t:"Ribbon 50m, 18.75m used. Left?",a:"31.25",m:2},
  // Add more if you want – always picks exactly 35!
];

function go(t){
  type=t;
  document.getElementById('welcome').classList.add('hidden');
  document.getElementById('cover').classList.remove('hidden');
  document.getElementById('papertitle').innerHTML = t==='arithmetic'?'Paper 1: arithmetic':'Paper 2 / Paper 3: reasoning';
}

function start(){
  name = (document.getElementById('fn').value + " " + document.getElementById('ln').value).trim() || "Student";
  paper = type==='arithmetic' ? genArith() : shuffle([...reasoningBank]).slice(0,35);
  timeLeft = type==='arithmetic'?1800:2400;
  document.getElementById('total').textContent = paper.length;
  document.getElementById('cover').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
  q=0; score=0; work=[];
  loadQ(); startTimer();
}

function genArith(){
  let a = [];
  for(let i=1;i<=40;i++){
    let x = Math.floor(Math.random()*8999)+1001;
    let y = i<=20 ? Math.floor(Math.random()*899)+101 : Math.floor(Math.random()*89)+11;
    a.push({t:(i<=20?x+" + "+y+" =":x+" × "+y+" ="), a:(i<=20?x+y:x*y).toString(), m:i>35?2:1});
  }
  return a;
}

function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function startTimer(){
  timer=setInterval(()=>{
    timeLeft--;
    let m=Math.floor(timeLeft/60), s=timeLeft%60;
    document.getElementById('timer').textContent = m+":"+(s<10?"0":"")+s;
    if(timeLeft<=0) end();
  },1000);
}

function loadQ(){
  if(q>=paper.length) return end();
  document.getElementById('qnum').textContent = q+1;
  document.getElementById('question').innerHTML = paper[q].t;
  document.getElementById('answer-input').value = '';
  document.getElementById('working').value = '';
  document.getElementById('feedback').innerHTML = '';
}

function check(){
  let u = document.getElementById('answer-input').value.trim().toLowerCase();
  let c = paper[q].a.toString().toLowerCase();
  let ok = u===c;
  work.push({q:q+1, working:document.getElementById('working').value, ok});
  if(ok){score += paper[q].m||1; confetti({particleCount:300,spread:120}); document.getElementById('feedback').innerHTML='<span style="color:green;">✓ Correct!</span>';}
  else document.getElementById('feedback').innerHTML=`<span style="color:red;">✗ Answer: ${paper[q].a}</span>`;
  document.getElementById('score').textContent = score;
  document.getElementById('prog').textContent = (q+1)+"/"+paper.length;
  document.getElementById('bar').style.width = ((q+1)/paper.length*100)+"%";
  q++;
  setTimeout(loadQ, ok?1200:3500);
}

function end(){
  clearInterval(timer);
  document.getElementById('game').classList.add('hidden');
  document.getElementById('endpage').classList.remove('hidden');
  document.getElementById('final').textContent = score+" / "+paper.length;
  const msg = score <= 25 ? "Good effort! You can do this – keep trying!" :
              score <= 30 ? "Reach for the stars – you’re getting closer!" :
              "Well done! Greater Depth achieved!";
  document.getElementById('msg').textContent = msg;
}

function pdf(){
  const doc = new jsPDF();
  doc.setFontSize(18); doc.text("SATs Results – " + name, 105, 20, {align:"center"});
  doc.text("Score: " + score + " / " + paper.length, 105, 35, {align:"center"});
  let y = 60;
  work.forEach(w => {
    if(y>270){doc.addPage(); y=20;}
    doc.setFontSize(11);
    doc.text(`Q${w.q} ${w.ok?"Correct":"Incorrect"}`,20,y);
    y+=10;
    if(w.working) doc.text(w.working.substring(0,120),25,y);
    y+=15;
  });
  doc.save(name + "_SATs_2026.pdf");
}
</script>
</body>
</html>

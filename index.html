<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KS2 SATs 2026 – Mobile Perfect</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body,html{margin:0;padding:0;height:100%;font-family:Arial,sans-serif;background:white;overflow:hidden;}
  .page{height:100vh;display:flex;flex-direction:column;box-sizing:border-box;padding:10px 15px;}
  .header{background:black;color:white;text-align:center;padding:12px;font-size:16px;font-weight:bold;border-radius:0 0 15px 15px;}
  .ks2{background:#005eb8;color:white;padding:12px 40px;border-radius:40px;font-size:32px;display:inline-block;margin:20px auto;}
  .title{font-size:11vw;text-align:center;margin:20px 0 10px;font-weight:bold;}
  .subtitle{font-size:6.5vw;text-align:center;margin-bottom:30px;}
  .name-table{width:100%;max-width:500px;margin:20px auto;border-collapse:collapse;font-size:5vw;}
  .name-table td{border:2px solid black;padding:12px;text-align:center;}
  .name-table input{width:100%;border:none;font-size:5.5vw;text-align:center;height:50px;}
  button{background:#005eb8;color:white;border:none;padding:16px 30px;font-size:6vw;border-radius:12px;margin:10px auto;display:block;width:90%;max-width:400px;}
  button:hover{background:#003087;}
  .big-btn{padding:20px!important;font-size:7vw!important;}
  #timer{font-size:9vw;color:#c00;text-align:center;margin:10px 0;}
  .progress{height:40px;background:#ddd;border-radius:20px;overflow:hidden;margin:10px auto;position:relative;width:90%;}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,#ff006e,#8338ec,#3a86ff,#06ffa5,#ffba08);transition:width 0.6s;}
  .prog{position:absolute;width:100%;text-align:center;line-height:40px;color:white;font-weight:bold;font-size:6vw;}
  .score{text-align:center;font-size:6vw;margin:8px 0;}
  .main-area{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;padding:10px;}
  .qnum{font-size:20vw;font-weight:bold;color:#003087;}
  .qtext{font-size:7.5vw;line-height:1.4;text-align:center;max-width:95%;}
  .working-area{width:100%;height:150px;margin:15px 0;}
  .working-label{text-align:center;font-size:6vw;margin-bottom:8px;font-weight:bold;}
  .working{border:4px dotted #003087;background:#f8fbff;border-radius:10px;height:100%;padding:10px;box-sizing:border-box;}
  #working{width:100%;height:100%;border:none;background:transparent;font-size:6vw;resize:none;outline:none;}
  #answer-input{width:90%;max-width:400px;height:70px;font-size:8vw;text-align:center;border:4px solid black;border-radius:12px;margin:20px auto;display:block;}
  .btn-area button{width:90%;max-width:400px;margin:10px auto;font-size:6.5vw;padding:18px;}
  .end-btn{background:#c00!important;}
  #feedback{font-size:8vw;text-align:center;margin:15px 0;min-height:60px;}
  .hidden{display:none!important;}
  @media (min-width:768px){
    .title{font-size:60px;}
    .subtitle{font-size:34px;}
    .name-table{font-size:20px;}
    .name-table input{font-size:20px;height:55px;}
    button{font-size:28px;padding:20px 50px;}
    #timer{font-size:42px;}
    .prog{font-size:24px;}
    .qnum{font-size:110px;}
    .qtext{font-size:44px;}
    #working{font-size:24px;}
    #answer-input{height:85px;font-size:42px;}
  }
</style>
</head>
<body>

<div id="welcome" class="page">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;margin-top:20px;"><div class="ks2">Key stage 2</div></div>
  <div class="title">Mathematics</div>
  <button class="big-btn" onclick="go('arithmetic')">Paper 1: arithmetic<br><small>40 questions • 30 minutes</small></button>
  <button class="big-btn" onclick="go('reasoning')">Paper 2 / Paper 3: reasoning<br><small>35 questions • 40 minutes</small></button>
</div>

<div id="cover" class="page hidden">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;margin-top:15px;"><div class="ks2">Key stage 2</div></div>
  <div class="title">Mathematics</div>
  <div class="subtitle" id="papertitle"></div>
  <table class="name-table">
    <tr><td colspan="3"><input id="name" placeholder="Enter your full name"></td></tr>
  </table>
  <button class="big-btn" onclick="start()">Start Test</button>
</div>

<div id="game" class="page hidden">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;"><div class="ks2">Key stage 2</div></div>
  <div id="timer">40:00</div>
  <div class="progress"><div class="bar" id="bar"><div class="prog" id="prog">0 / 35</div></div></div>
  <div class="score">Score: <strong id="score">0</strong> / <strong id="total">35</strong></div>
  <div class="main-area">
    <div class="qnum" id="qnum">1</div>
    <div class="qtext" id="question"></div>
  </div>
  <div class="working-area">
    <div class="working-label">Show your working</div>
    <div class="working"><textarea id="working"></textarea></div>
  </div>
  <div class="answer-area">
    <input type="text" id="answer-input" placeholder="Answer">
  </div>
  <div class="btn-area">
    <button onclick="check()">Submit Answer</button>
    <button class="end-btn" onclick="end()">End Test Early</button>
  </div>
  <div id="feedback"></div>
</div>

<div id="endpage" class="page hidden">
  <div class="header">2026 national curriculum tests</div>
  <div style="text-align:center;margin-top:80px;"><div class="ks2">Key stage 2</div></div>
  <div style="text-align:center;margin-top:120px;">
    <h1 style="font-size:80px;">Test Complete!</h1>
    <h1 style="font-size:110px;color:#005eb8;" id="final">0 / 35</h1>
    <h2 style="font-size:48px;margin:60px 0;" id="msg"></h2>
    <button style="background:#27ae60;padding:25px 90px;font-size:32pt;" onclick="pdf()">Save as PDF</button><br><br>
    <button onclick="location.reload()">Back to Menu</button>
  </div>
</div>

<script>
const { jsPDF } = window.jspdf;
let q=0, score=0, timeLeft, timer, name="", work=[], paper=[], type="";

const reasoningBank = [
  {t:"15% of 240 =",a:"36",m:1},
  {t:"A shop has an offer.<br>Buy one box for £1.90<br>Get the second box half price.<br>Ali buys two boxes.<br>How much must he pay altogether?",a:"2.85",m:1},
  {t:"24 × 18 =",a:"432",m:2},
  {t:"528 ÷ 12 =",a:"44",m:1},
  {t:"Film starts 6:45pm and lasts 2 hours 35 minutes.<br>What time does it finish?",a:"9:20",m:2},
  {t:"456 × 7 =",a:"3192",m:2},
  {t:"12.5% of 800 =",a:"100",m:1},
  {t:"Point (3,5) translated 4 right, 2 up =",a:"(7,7)",m:2},
  {t:"Volume of cuboid 6 × 4 × 5 cm =",a:"120",m:2},
  {t:"3/5 of 45 =",a:"27",m:1},
  {t:"What is 0.4 × 0.7?",a:"0.28",m:1},
  {t:"Area of triangle base 12 cm height 8 cm =",a:"48",m:2},
  {t:"350 spaces, 70% full =",a:"245",m:2},
];

function go(t){
  type=t;
  document.getElementById('welcome').classList.add('hidden');
  document.getElementById('cover').classList.remove('hidden');
  document.getElementById('papertitle').innerHTML = t==='arithmetic'?'Paper 1: arithmetic':'Paper 2: reasoning';
}

function start(){
  name = document.getElementById('name').value.trim() || "Student";
  paper = type==='arithmetic' ? genArith() : shuffle([...reasoningBank]).slice(0,35);
  timeLeft = type==='arithmetic'?1800:2400;
  document.getElementById('total').textContent = paper.length;
  document.getElementById('cover').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
  q=0; score=0; work=[];
  loadQ(); startTimer();
}

function genArith(){
  let a = [];
  for(let i=1;i<=40;i++){
    let x = Math.floor(Math.random()*8999)+1001;
    let y = i<=20 ? Math.floor(Math.random()*899)+101 : Math.floor(Math.random()*89)+11;
    a.push({t:(i<=20?x+" + "+y+" =":x+" × "+y+" ="), a:(i<=20?x+y:x*y).toString(), m:1});
  }
  return a;
}

function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function startTimer(){
  timer=setInterval(()=>{
    timeLeft--;
    let m=Math.floor(timeLeft/60), s=timeLeft%60;
    document.getElementById('timer').textContent = m+":"+(s<10?"0":"")+s;
    if(timeLeft<=0) end();
  },1000);
}

function loadQ(){
  if(q>=paper.length) return end();
  document.getElementById('qnum').textContent = q+1;
  document.getElementById('question').innerHTML = paper[q].t;
  document.getElementById('answer-input').value = '';
  document.getElementById('working').value = '';
  document.getElementById('feedback').innerHTML = '';
}

function check(){
  let u = document.getElementById('answer-input').value.trim().toLowerCase();
  let c = paper[q].a.toString().toLowerCase();
  let ok = u===c;
  work.push({q:q+1, question:paper[q].t, working:document.getElementById('working').value, ok});
  if(ok){score += paper[q].m||1; confetti({particleCount:300,spread:120}); document.getElementById('feedback').innerHTML='<span style="color:green;">✓ Correct!</span>';}
  else document.getElementById('feedback').innerHTML=`<span style="color:red;">✗ Correct answer: ${paper[q].a}</span>`;
  document.getElementById('score').textContent = score;
  document.getElementById('prog').textContent = (q+1)+"/"+paper.length;
  document.getElementById('bar').style.width = ((q+1)/paper.length*100)+"%";
  q++;
  setTimeout(loadQ, ok?1200:3500);
}

function end(){
  clearInterval(timer);
  document.getElementById('game').classList.add('hidden');
  document.getElementById('endpage').classList.remove('hidden');
  document.getElementById('final').textContent = score+" / "+paper.length;
  const msg = score <= 25 ? "Good effort! Keep going – you’re improving!" :
              score <= 30 ? "Reach for the stars – almost Greater Depth!" :
              "Outstanding! Greater Depth achieved!";
  document.getElementById('msg').textContent = msg;
}

function pdf(){
  const doc = new jsPDF();
  doc.setFontSize(18);
  doc.text("SATs Results – " + name, 105, 20, {align:"center"});
  doc.setFontSize(16);
  doc.text("Score: " + score + " / " + paper.length, 105, 35, {align:"center"});
  let y = 50;
  work.forEach(w => {
    if(y > 270){ doc.addPage(); y = 20; }
    doc.setFontSize(10);
    doc.text(`Q${w.q}: ${w.ok?"✓":"✗"}`, 15, y);
    doc.text(doc.splitTextToSize(w.question.replace(/<br>/g," "), 180), 25, y+5);
    if(w.working) doc.text("Working: " + w.working.substring(0,200), 25, y+20);
    y += 35;
  });
  doc.save(name + "_SATs_2026.pdf");
}
</script>
</body>
</html>

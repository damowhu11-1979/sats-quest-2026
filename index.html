<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATs Quest 2026 – 100% WORKING!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; text-align: center; margin:0; padding:20px; min-height:100vh;}
        h1 {font-size: 4em; margin:30px; text-shadow: 0 0 20px rgba(255,255,255,0.5);}
        .container {max-width: 900px; margin:0 auto; background:rgba(0,0,0,0.3); border-radius:30px; padding:40px;}
        button {background:#ff4757; border:none; color:white; padding:22px 50px; font-size:1.9em; border-radius:60px; cursor:pointer; margin:20px; box-shadow:0 10px 30px rgba(0,0,0,0.4); transition:all 0.3s;}
        button:hover {transform:translateY(-10px) scale(1.1); background:#ff3742;}
        .hidden {display:none !important;}
        #question {font-size:2.3em; background:rgba(255,255,255,0.2); padding:40px; border-radius:20px; margin:30px 0; min-height:140px;}
        input#answer-input {padding:20px; font-size:2em; width:340px; border-radius:15px; text-align:center;}
        #timer {font-size:4em; color:#ffd700; font-weight:bold;}
        #feedback {font-size:2.5em; margin:30px;}
        .end-early {background:#2ed573 !important;}
    </style>
</head>
<body>

    <h1>SATs Quest 2026</h1>
    <div class="container">

        <!-- HOME -->
        <div id="welcome">
            <p style="font-size:2.2em;">Choose your paper – every test is brand new!</p>
            <button onclick="startQuest('arithmetic')">Arithmetic Paper 1 (30 min)</button>
            <button onclick="startQuest('reasoning2')">Reasoning Paper 2 (40 min)</button>
            <button onclick="startQuest('reasoning3')">Reasoning Paper 3 (40 min)</button>
        </div>

        <!-- GAME -->
        <div id="game" class="hidden">
            <h2 id="level-title"></h2>
            <div id="timer">30:00</div>
            <p style="font-size:1.8em;">Score: <span id="score">0</span> / <span id="total">0</span></p>
            <div id="question"></div>
            <input type="text" id="answer-input" placeholder="Answer" autocomplete="off"
                   onkeypress="if(event.key==='Enter') checkAnswer()">
            <br><br>
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="endEarly()" class="end-early">End Early</button>
            <div id="feedback"></div>
        </div>

        <!-- RESULTS -->
        <div id="results" class="hidden">
            <h2>Quest Complete!</h2>
            <h1 style="font-size:5em;"><span id="final-score">0</span>/<span id="final-total">40</span></h1>
            <p id="result-message" style="font-size:2.8em;"></p>
            <button onclick="restart()">Another Paper!</button>
        </div>

    </div>

    <script>
        const correctSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
        const victorySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');

        let paper = [], q = 0, score = 0, timer, timeLeft;

        function random(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function startQuest(type) {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            // Generate fresh paper
            paper = type === 'arithmetic' ? generateArithmetic() : generateReasoning();
            q = 0; score = 0;
            document.getElementById('total').textContent = paper.length;
            document.getElementById('final-total').textContent = paper.length;
            document.getElementById('level-title').textContent = 
                type === 'arithmetic' ? 'Arithmetic Paper 1' : 
                type === 'reasoning2' ? 'Reasoning Paper 2' : 'Reasoning Paper 3';

            loadQuestion();
            timeLeft = type === 'arithmetic' ? 1800 : 2400;
            document.getElementById('timer').textContent = formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = formatTime(timeLeft);
                if (timeLeft <= 0) endQuest();
            }, 1000);
        }

        function generateArithmetic() {
            const questions = [];
            for(let i = 1; i <= 40; i++) {
                let text, answer, marks = i <= 32 ? 1 : 2;
                if(i <= 16) { let a = random(1000,9999), b = random(100,999); text = `${a} + ${b} =`; answer = a + b; }
                else if(i <= 32) { let a = random(20,999), b = random(2,12); text = `${a} × ${b} =`; answer = a * b; }
                else { let a = random(101,999), b = random(11,99); text = `${a} × ${b} =<br><small>(show working)</small>`; answer = a * b; }
                questions.push({text, answer: answer.toString(), marks});
            }
            return questions;
        }

        function generateReasoning() {
            const q = [];
            for(let i = 0; i < 35; i++) {
                const templates = [
                    `What is 25% of ${random(100,800)}?`, (n)=>n*0.25,
                    `Round ${random(1000,9999)} to the nearest 100.`, (n)=>Math.round(n/100)*100,
                    `${random(1,9)}.${random(0,9)} litres = ? ml`, (l)=>l*1000,
                    `Area of rectangle ${random(5,25)}cm × ${random(5,20)}cm =`, (l,w)=>l*w
                ];
                const t = templates[random(0,templates.length-1)];
                const value = eval(t[0].match(/\d+/g).map(Number));
                const answer = typeof t[1] === 'function' ? t[1](...value) : t[1];
                q.push({text: t[0], answer: answer.toString(), marks: random(0,1)?2:1});
            }
            return q;
        }

        function loadQuestion() {
            if(q >= paper.length) return endQuest();
            document.getElementById('question').innerHTML = `<strong>${q+1}.</strong> ${paper[q].text}`;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('answer-input').focus();
        }

        function checkAnswer() {
            const user = document.getElementById('answer-input').value.trim();
            const correct = paper[q].answer;
            const right = user === correct;
            if(right) {
                score += paper[q].marks;
                document.getElementById('score').textContent = score;
                correctSound.play();
                confetti({particleCount:150, spread:80, origin:{y:0.6}});
                document.getElementById('feedback').innerHTML = '✓ Correct!';
            } else {
                wrongSound.play();
                document.getElementById('feedback').innerHTML = `✗ Answer: ${correct}`;
            }
            q++;
            setTimeout(loadQuestion, right ? 1000 : 3000);
        }

        function endEarly() { clearInterval(timer); endQuest(); }

        function endQuest() {
            clearInterval(timer);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            const pct = Math.round((score / paper.length) * 100);
            document.getElementById('result-message').innerHTML = 
                pct >= 90 ? 'MATHS LEGEND!<br>110+ scaled score!' :
                pct >= 75 ? 'Brilliant!<br>100+ coming!' : 'Great effort!';
            if(pct >= 85) victorySound.play();
        }

        function restart() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }

        function formatTime(s) {
            const m = Math.floor(s/60);
            const sec = s % 60;
            return `${m}:${sec<10?'0':''}${sec}`;
        }
    </script>
</body>
</html>

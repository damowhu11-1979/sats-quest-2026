<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATs Quest 2026 – FULLY FIXED & EPIC!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; text-align: center; margin: 0; padding: 20px; min-height: 100vh;}
        h1 {font-size: 3.5em; text-shadow: 3px 3px 8px rgba(0,0,0,0.6);}
        .dashboard {background: rgba(0,0,0,0.4); border-radius: 20px; padding: 30px; margin: 20px auto; max-width: 800px;}
        button {background: #ff6b6b; border: none; color: white; padding: 20px 40px; font-size: 1.6em; border-radius: 50px; cursor: pointer; margin: 15px; transition: all 0.3s;}
        button:hover {transform: scale(1.1); background: #ff5252;}
        #question {font-size: 1.8em; background: rgba(255,255,255,0.15); padding: 30px; border-radius: 15px; margin: 20px;}
        input {padding: 15px; font-size: 1.6em; border-radius: 12px; width: 300px; text-align: center;}
        #timer {font-size: 3em; color: #ffd700;}
        #feedback {font-size: 2em; margin: 20px;}
        .end-early {background: #4CAF50 !important;}
        .hidden {display: none;}
    </style>
</head>
<body>

    <h1> SATs Quest 2026</h1>

    <div class="dashboard">

        <!-- HOME SCREEN -->
        <div id="welcome">
            <p style="font-size:1.8em;">Choose your paper – every single one is brand new!</p>
            <input type="text" id="hero-name" placeholder="Your name (optional)" style="padding:12px; font-size:1.4em; border-radius:12px; margin:15px;">
            <br>
            <button onclick="startQuest('arithmetic')">Arithmetic Paper 1 (30 min)</button>
            <button onclick="startQuest('reasoning2')">Reasoning Paper 2 (40 min)</button>
            <button onclick="startQuest('reasoning3')">Reasoning Paper 3 (40 min)</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game" class="hidden">
            <h2 id="level-title"></h2>
            <div id="timer">30:00</div>
            <p>Score: <span id="score">0</span> / <span id="total">40</span> | Streak: <span id="streak">0</span></p>
            <div id="question"></div>
            <input type="text" id="answer-input" placeholder="Answer here" onkeypress="if(event.key==='Enter') checkAnswer()">
            <br><br>
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="getHint()">Hint</button>
            <button onclick="endEarly()" class="end-early">End Early</button>
            <div id="feedback"></div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="results" class="hidden">
            <h2>Quest Complete!</h2>
            <h1><span id="final-score"></span> / <span id="final-total"></span></h1>
            <p id="result-message" style="font-size:2em;"></p>
            <button onclick="restart()" style="font-size:1.8em; padding:20px 50px;">Play Another Fresh Paper!</button>
        </div>

        <!-- VICTORY FIREWORKS OVERLAY -->
        <div id="victory" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="font-size:6em; color:gold;">VICTORY!</h1>
            <h2 style="font-size:3em;">You are a Maths Legend!</h2>
        </div>

    </div>

    <script>
        const correctSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
        const victorySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');

        let currentPaper = [], currentQ = 0, score = 0, streak = 0, timer, timeLeft;

        function random(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function generateArithmetic() {
            const q = [];
            for(let i = 0; i < 40; i++) {
                let question, answer, marks = i < 32 ? 1 : 2;
                if(i < 15) {
                    const a = random(1000,9999), b = random(100,999);
                    question = `${a} + ${b} =`; answer = a + b;
                } else if(i < 30) {
                    const a = random(10,999), b = random(2,12);
                    question = `${a} × ${b} =`; answer = a * b;
                } else {
                    const a = random(100,999), b = random(10,99);
                    question = `${a} × ${b} = (show method)`; answer = a * b;
                }
                q.push({q: question, a: answer.toString(), marks});
            }
            return q;
        }

        function generateReasoning() {
            const q = [];
            const templates = [
                {text: "What is {p}% of {n}?", calc: "{p}*{n}/100"},
                {text: "Round {n} to the nearest 100.", calc: "Math.round({n}/100)*100"},
                {text: "How many ml in {l} litres?", calc: "{l}*1000"},
                {text: "Area of rectangle {l}cm by {w}cm?", calc: "{l}*{w}"},
                {text: "Perimeter of square side {s}cm?", calc: "{s}*4"},
                {text: "What is {f} of {n}?", calc: "eval('{f}')*{n}"}
            ];
            for(let i = 0; i < 35; i++) {
                const t = templates[random(0, templates.length-1)];
                const n = random(100,999), l = (random(1,9) + random(0,9)/10).toFixed(1);
                const w = random(5,20), s = random(5,30), p = [10,20,25,50,75][random(0,4)];
                const f = ['1/2','1/4','3/4','1/5','2/5','3/5','1/10'][random(0,6)];
                const question = t.text.replace('{n}',n).replace('{l}',l).replace('{w}',w).replace('{s}',s).replace('{p}',p).replace('{f}',f);
                let answer;
                try { answer = eval(t.calc.replace('{n}',n).replace('{l}',l).replace('{w}',w).replace('{s}',s).replace('{p}',p).replace('{f}',f)); }
                catch { answer = 100; }
                q.push({q: question, a: answer.toString(), marks: random(0,1)?2:1});
            }
            return q;
        }

        function startQuest(type) {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            currentPaper = type === 'arithmetic' ? generateArithmetic() : generateReasoning();
            currentQ = 0; score = 0; streak = 0;
            document.getElementById('total').textContent = currentPaper.length;
            document.getElementById('level-title').textContent = 
                type === 'arithmetic' ? 'Arithmetic Paper 1' : `Reasoning Paper ${type === 'reasoning2' ? '2' : '3'}`;
            loadQuestion();
            timeLeft = type === 'arithmetic' ? 1800 : 2400;
            document.getElementById('timer').textContent = formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = formatTime(timeLeft);
                if (timeLeft <= 0) endQuest();
            }, 1000);
        }

        function loadQuestion() {
            if(currentQ >= currentPaper.length) return endQuest();
            document.getElementById('question').innerHTML = `<strong>${currentQ+1}.</strong> ${currentPaper[currentQ].q}`;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerHTML = '';
        }

        function checkAnswer() {
            const user = document.getElementById('answer-input').value.trim();
            const correct = currentPaper[currentQ].a;
            const isCorrect = user === correct;
            const earned = isCorrect ? currentPaper[currentQ].marks : 0;
            score += earned; streak = isCorrect ? streak + 1 : 0;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;

            if(isCorrect) {
                correctSound.play().catch(()=>{}); 
                confetti({particleCount: 120, spread: 70, origin: {y: 0.6}});
                document.getElementById('feedback').innerHTML = 'Correct! +'+earned;
            } else {
                wrongSound.play().catch(()=>{});
                document.getElementById('feedback').innerHTML = `Wrong – Answer: ${correct}`;
            }
            currentQ++;
            setTimeout(loadQuestion, isCorrect ? 1000 : 3000);
        }

        function getHint() { document.getElementById('feedback').innerHTML = 'Break it into hundreds, tens and ones!'; }

        function endEarly() { clearInterval(timer); endQuest(); }

        function endQuest() {
            clearInterval(timer);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = currentPaper.length;
            const pct = Math.round((score / currentPaper.length) * 100);
            document.getElementById('result-message').innerHTML = 
                pct >= 90 ? 'LEGEND! 110+ scaled score!' : 
                pct >= 75 ? 'Fantastic – 100+ incoming!' : 'Great practice – try again!';
            if(pct >= 85) {
                victorySound.play().catch(()=>{});
                document.getElementById('victory').classList.remove('hidden');
                confetti({particleCount: 300, spread: 120, origin: {y: 0.5}});
            }
        }

        function restart() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('victory').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }

        function formatTime(s) {
            const m = Math.floor(s/60), sec = s%60;
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }
    </script>
</body>
</html>

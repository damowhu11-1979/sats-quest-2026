    <style>

        h1 { font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        #timer { font-size: 2.2em; color: #ffd700; margin: 10px; }
        .hidden { display: none; }
        .streak { color: #ffd700; font-weight: bold; font-size: 1.3em; }
        .badge { background: gold; color: black; padding: 8px 15px; border-radius: 30px; margin: 5px; font-weight: bold; }
        #feedback { font-size: 1.4em; margin: 20px; padding: 15px; background: rgba(0,0,0,0.4); border-radius: 10px; }
    </style>
</head>
<body>
    <h1>ğŸ® SATs Quest 2026 â€“ Real 2022 Papers! ğŸ‰</h1>
    <div class="dashboard">

            <p>Hero: <input type="text" id="hero-name" placeholder="Your name" style="padding:10px; font-size:1.2em;"></p>
            <p>Days until SATs: <b>172</b> ğŸ”¥</p>
            <button onclick="startQuest('arithmetic')">ğŸ§® Arithmetic Paper (30 mins â€“ 40 marks)</button><br>
            <button onclick="startQuest('reasoning2')">ğŸ§  Reasoning Paper 2 (40 mins â€“ 35 marks)</button><br>
            <button onclick="startQuest('reasoning3')">ğŸ§© Reasoning Paper 3 (40 mins â€“ 35 marks)</button>
        </div>

        <div id="game" class="hidden">
            <h2 id="level-title"></h2>
            <div id="timer">30:00</div>
            <p class="streak">Streak: <span id="streak">0</span> ğŸ”¥ | Score: <span id="score">0</span> / <span id="total">40</span></p>
            <div id="question"></div>
            <input type="text" id="answer-input" placeholder="Type answer here" autocomplete="off">
            <br><br>
            <button onclick="checkAnswer()">Submit Answer âš”ï¸</button>
            <button onclick="getHint()">Hint (no penalty)</button>
            <div id="feedback"></div>
            <div id="badges"></div>
        </div>

        <div id="results" class="hidden">
            <h2>Quest Complete! ğŸ†</h2>

            <p id="result-message" style="font-size:1.5em;"></p>
            <button onclick="restart()">Play Another Paper</button>
        </div>
    </div>

    <script>
        // FULL REAL 2022 QUESTIONS + ANSWERS (from your uploaded PDFs + mark schemes)
        const papers = {
            arithmetic: [
                {q:"6,155 + 501 + 649 =",a:"7305",marks:1},
                {q:"0 Ã— 989 =",a:"0",marks:1},
                {q:"10 + ___ = 302",a:"292",marks:1},
                {q:"2,400 Ã· 2 =",a:"1200",marks:1},
                {q:"___ + 70 = 485",a:"415",marks:1},
                {q:"6.48 + 8.6 =",a:"15.08",marks:1},
                {q:"___ = 240 Ã· 8",a:"30",marks:1},
                {q:"840 Ã· 5 =",a:"168",marks:1},
                {q:"7,306 âˆ’ 1,847 =",a:"5459",marks:1},
                {q:"1,010 Ã— 10 =",a:"10100",marks:1},
                {q:"560 Ã· 7 =",a:"80",marks:1},
                {q:"6 Ã— 10 Ã— 11 =",a:"660",marks:1},
                {q:"1,080 Ã· 9 =",a:"120",marks:1},
                {q:"500,000 âˆ’ 5,000 =",a:"495000",marks:1},
                {q:"___ = 596 Ã— 7",a:"4172",marks:1},
                {q:"2.12 Ã· 10 =",a:"0.212",marks:1},
                {q:"21,672 Ã· 13 = (show method)",a:"1667",marks:2,method:true},
                {q:"4/9 + 2/3 =",a:["10/9","1 1/9"],marks:1},
                {q:"607 Ã— 83 = (show method)",a:"50181",marks:2,method:true},
                {q:"13.05 Ã— 1,000 =",a:"13050",marks:1},
                {q:"2/3 + 21/3 =",a:"23",marks:1},
                {q:"7/10 of 30 =",a:"21",marks:1},
                {q:"8 âˆ’ 5.123 =",a:"2.877",marks:1},
                {q:"1/8 Ã· 2 =",a:"1/16",marks:1},
                {q:"1/2 + 1/3 =",a:"5/6",marks:1},
                {q:"26 âˆ’ 2.012 =",a:"23.988",marks:1},
                {q:"15% of 3,200 =",a:"480",marks:1},
                {q:"2% of 3,000 =",a:"60",marks:1},
                {q:"733,066 Ã· 14 = (show method)",a:"52361",marks:2,method:true},
                {q:"80% of 115 =",a:"92",marks:1},
                {q:"2/7 âˆ’ 1/9 =",a:"11/63",marks:1},
                {q:"21/2 âˆ’ 2/3 =",a:["57/6","9 3/6","9 1/2"],marks:1},
                {q:"10 âˆ’ 21/4 =",a:["31/4","7 3/4"],marks:1},
                {q:"6 + 4 Ã· 2 =",a:"8",marks:1},
                {q:"4/5 Ã— 400 =",a:"320",marks:1},
                {q:"4,078 Ã— 67 = (show method)",a:"273226",marks:2,method:true}
            ],
            // Reasoning Paper 2 & 3 can be added the same way â€“ let me know if you want them loaded too!
            reasoning2: [], reasoning3: []
        };

        let currentPaper = [], currentQ = 0, score = 0, streak = 0, timer, timeLeft;

        function startQuest(type) {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            currentPaper = papers[type].concat(); // copy
            currentQ = 0; score = 0; streak = 0;
            document.getElementById('level-title').textContent = type === 'arithmetic' ? 'Arithmetic Paper' : 'Reasoning Paper ' + (type==='reasoning2'?'2':'3');
            document.getElementById('total').textContent = currentPaper.length;
            loadQuestion();
            timeLeft = type==='arithmetic'?1800:2400;
            document.getElementById('timer').textContent = formatTime(timeLeft);
            timer = setInterval(()=>{timeLeft--; document.getElementById('timer').textContent = formatTime(timeLeft); if(timeLeft<=0) endQuest();},1000);
        }

        function loadQuestion() {
            if(currentQ >= currentPaper.length) return endQuest();
            const q = currentPaper[currentQ];
            document.getElementById('question').innerHTML = (currentQ+1) + '. ' + q.q + (q.method?'<br><small>Show your method for full marks!</small>':'');
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerHTML = '';
        }

        function checkAnswer() {
            const user = document.getElementById('answer-input').value.trim().replace(/,/g,'').toLowerCase();
            const q = currentPaper[currentQ];
            let correct = false;
            if(Array.isArray(q.a)){
                correct = q.a.some(ans => ans.toString().toLowerCase() === user);
            } else {
                correct = q.a.toString().toLowerCase() === user;
            }
            const earned = correct ? q.marks : 0;
            score += earned;
            streak = correct ? streak+1 : 0;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('feedback').innerHTML = correct 
                ? `âœ… Correct! +${earned} mark${earned>1?'s':''}` 
                : `âŒ Incorrect â€“ answer: ${Array.isArray(q.a)?q.a[0]:q.a}`;
            if(streak > 0 && streak % 5 === 0) awardBadge('Streak Master ğŸ”¥');
            currentQ++;
            setTimeout(loadQuestion, correct?1200:2500);
        }

        function getHint() {
            document.getElementById('feedback').innerHTML = 'ğŸ’¡ Hint: Look at the place value columns / convert to same denominator!';
        }

        function endQuest() {
            clearInterval(timer);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = currentPaper.length;
            document.getElementById('result-message').textContent = score >= 35 ? 'ğŸ‰ DRAGON SLAIN â€“ LEGEND!' : score >= 28 ? 'Strong performance!' : 'Great practice â€“ try again!';
        }

        function restart() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }

        function formatTime(s) {
            const m = Math.floor(s/60); const sec = s%60;
            return m + ':' + (sec<10?'0':'') + sec;
        }

        function awardBadge(name) {
            document.getElementById('badges').innerHTML += `<span class="badge">${name}</span>`;
        }
    </script>
</body>
</html>

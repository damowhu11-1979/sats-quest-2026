<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATs Quest 2026 – Ready for Battle!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {font-family: 'Arial Rounded MT Bold', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; text-align: center; min-height: 100vh; padding: 20px;}
        h1 {font-size: 3.8em; margin:30px 0; text-shadow: 4px 4px 10px rgba(0,0,0,0.6);}
        .container {max-width: 900px; margin: 0 auto; background: rgba(0,0,0,0.3); border-radius: 25px; padding: 40px; box-shadow: 0 15px 40px rgba(0,0,0,0.4);}
        button {background: #ff6b6b; border: none; color: white; padding: 22px 50px; font-size: 1.8em; border-radius: 60px; cursor: pointer; margin: 20px; transition: all 0.3s; box-shadow: 0 8px 20px rgba(0,0,0,0.3);}
        button:hover {transform: translateY(-8px) scale(1.1); background: #ff5252; box-shadow: 0 15px 30px rgba(255,82,82,0.5);}
        .hidden {display: none !important;}
        #game, #results {display: none;}
        #welcome {display: block;}
        #question {font-size: 2em; background: rgba(255,255,255,0.15); padding: 35px; border-radius: 20px; margin: 30px 0; min-height: 120px;}
        input {padding: 18px; font-size: 1.8em; width: 320px; border-radius: 15px; text-align: center; margin: 15px;}
        #timer {font-size: 3.5em; color: #ffd700; font-weight: bold; margin: 20px;}
        #feedback {font-size: 2.2em; margin: 25px; min-height: 80px;}
        .end-early {background: #4CAF50 !important;}
    </style>
</head>
<body>

    <h1>SATs Quest 2026</h1>

    <div class="container">

        <!-- HOME SCREEN -->
        <div id="welcome">
            <p style="font-size:2em; margin:30px;">Choose your paper – every quest is brand new!</p>
            <input type="text" id="hero-name" placeholder="Hero name (optional)" style="padding:15px; font-size:1.6em; border-radius:15px;">
            <br><br>
            <button onclick="startQuest('arithmetic')">Arithmetic Paper 1 (30 min)</button>
            <button onclick="startQuest('reasoning2')">Reasoning Paper 2 (40 min)</button>
            <button onclick="startQuest('reasoning3')">Reasoning Paper 3 (40 min)</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game">
            <h2 id="level-title">Loading...</h2>
            <div id="timer">30:00</div>
            <p style="font-size:1.6em;">Score: <span id="score">0</span> / <span id="total">40</span> | Streak: <span id="streak">0</span> </p>
            <div id="question">Ready?</div>
            <input type="text" id="answer-input" placeholder="Your answer" autocomplete="off" onkeypress="if(event.key==='Enter') checkAnswer()">
            <br><br>
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="getHint()">Hint</button>
            <button onclick="endEarly()" class="end-early">End Early</button>
            <div id="feedback"></div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="results">
            <h2>Quest Complete!</h2>
            <h1 style="font-size:4em;"><span id="final-score">0</span> / <span id="final-total">40</span></h1>
            <p id="result-message" style="font-size:2.5em; margin:30px;"></p>
            <button onclick="restart()" style="font-size:2em; padding:25px 60px;">Another Quest!</button>
        </div>

    </div>

    <script>
        const correctSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
        const victorySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');

        let currentPaper = [], currentQ = 0, score = 0, streak = 0, timer, timeLeft;

        function random(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function generateArithmetic() {
            const questions = [];
            for(let i = 0; i < 40; i++) {
                let q, a, marks = i < 32 ? 1 : 2;
                if(i < 16) { const x = random(1000,9999), y = random(100,999); q = `${x} + ${y} =`; a = x + y; }
                else if(i < 32) { const x = random(20,999), y = random(2,12); q = `${x} × ${y} =`; a = x * y; }
                else { const x = random(100,999), y = random(10,99); q = `${x} × ${y} = (show working)`; a = x * y; }
                questions.push({q, a: a.toString(), marks});
            }
            return questions;
        }

        function generateReasoning() {
            const questions = [];
            const types = [
                () => { const n = random(100,9999); return {q: `Round ${n} to the nearest 100`, a: Math.round(n/100)*100}; },
                () => { const p = [10,20,25,50,75][random(0,4)], n = random(20,200)*10; return {q: `${p}% of ${n}`, a: p*n/100}; },
                () => { const l = (random(1,9) + random(1,9)/10).toFixed(1); return {q: `${l} litres = ? ml`, a: l*1000}; },
                () => { const l = random(5,30), w = random(5,20); return {q: `Area of rectangle ${l}cm × ${w}cm`, a: l*w}; },
                () => { const f = ['1/2','1/4','3/4','1/5','2/5','1/10'][random(0,5)], n = random(20,300); return {q: `${f} of ${n}`, a: Math.round(eval(f)*n*10)/10}; }
            ];
            for(let i = 0; i < 35; i++) {
                const gen = types[random(0, types.length-1)]();
                questions.push({q: gen.q, a: gen.a.toString(), marks: random(0,1)?2:1});
            }
            return questions;
        }

        function startQuest(type) {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            currentPaper = type === 'arithmetic' ? generateArithmetic() : generateReasoning();
            currentQ = 0; score = 0; streak = 0;
            document.getElementById('total').textContent = currentPaper.length;
            document.getElementById('level-title').textContent = type === 'arithmetic' ? 'Arithmetic Paper 1' : `Reasoning Paper ${type === 'reasoning2' ? '2' : '3'}`;
            loadQuestion();
            timeLeft = type === 'arithmetic' ? 1800 : 2400;
            document.getElementById('timer').textContent = formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = formatTime(timeLeft);
                if(timeLeft <= 0) endQuest();
            }, 1000);
        }

        function loadQuestion() {
            if(currentQ >= currentPaper.length) return endQuest();
            document.getElementById('question').innerHTML = `<strong>${currentQ+1}.</strong> ${currentPaper[currentQ].q}`;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerHTML = '';
        }

        function checkAnswer() {
            const user = document.getElementById('answer-input').value.trim();
            const correct = currentPaper[currentQ].a;
            const isCorrect = user === correct;
            const earned = isCorrect ? currentPaper[currentQ].marks : 0;
            score += earned; streak = isCorrect ? streak + 1 : 0;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;

            if(isCorrect) {
                correctSound.play().catch(()=>{});
                confetti({particleCount: 150, spread: 70, origin: {y: 0.6}});
                document.getElementById('feedback').innerHTML = `Correct! +${earned}`;
            } else {
                wrongSound.play().catch(()=>{});
                document.getElementById('feedback').innerHTML = `Answer: ${correct}`;
            }
            currentQ++;
            setTimeout(loadQuestion, isCorrect ? 1200 : 3000);
        }

        function getHint() { document.getElementById('feedback').innerHTML = 'Break it down step by step!'; }
        function endEarly() { clearInterval(timer); endQuest(); }

        function endQuest() {
            clearInterval(timer);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = currentPaper.length;
            const pct = Math.round((score / currentPaper.length) * 100);
            document.getElementById('result-message').innerHTML = 
                pct >= 90 ? 'LEGEND! 110+ scaled score!' :
                pct >= 75 ? 'Amazing! 100+ incoming!' : 'Great effort – one more go!';
            if(pct >= 85) {
                victorySound.play().catch(()=>{});
                confetti({particleCount: 400, spread: 120, origin: {y: 0.4}});
            }
        }

        function restart() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }

        function formatTime(s) {
            const m = Math.floor(s/60), sec = s % 60;
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATs Quest 2026 – WORKS PERFECTLY!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Comic Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { font-size: 4em; margin: 30px 0; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .container { max-width: 900px; margin: 0 auto; background: rgba(0,0,0,0.3); border-radius: 30px; padding: 40px; }
        button {
            background: #ff4757; color: white; border: none; padding: 22px 50px;
            font-size: 1.9em; margin: 15px; border-radius: 60px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); transition: all 0.3s;
        }
        button:hover { transform: translateY(-10px) scale(1.1); background: #ff3742; }
        .hidden { display: none !important; }
        #question { font-size: 2.2em; background: rgba(255,255,255,0.2); padding: 40px; border-radius: 20px; margin: 30px 0; min-height: 140px; }
        input#answer-input {
            padding: 20px; font-size: 2em; width: 340px; border-radius: 15px; text-align: center; margin: 20px;
        }
        #timer { font-size: 4em; color: #ffd700; font-weight: bold; margin: 20px; }
        #feedback { font-size: 2.5em; margin: 30px; min-height: 80px; }
        .end-early { background: #2ed573 !important; }
    </style>
</head>
<body>

    <h1>SATs Quest 2026</h1>

    <div class="container">

        <!-- HOME SCREEN -->
        <div id="welcome">
            <p style="font-size:2.2em; margin:40px;">Choose your paper – every one is brand new!</p>
            <input type="text" id="hero-name" placeholder="Your name (optional)" style="padding:15px;font-size:1.6em;border-radius:15px;">
            <br><br>
            <button onclick="startQuest('arithmetic')">Arithmetic Paper 1 (30 min)</button>
            <button onclick="startQuest('reasoning2')">Reasoning Paper 2 (40 min)</button>
            <button onclick="startQuest('reasoning3')">Reasoning Paper 3 (40 min)</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game" class="hidden">
            <h2 id="level-title"></h2>
            <div id="timer">30:00</div>
            <p style="font-size:1.8em;">Score: <span id="score">0</span> / <span id="total">40</span> | Streak: <span id="streak">0</span></p>
            <div id="question">Loading your first question...</div>
            <input type="text" id="answer-input" placeholder="Type answer here" autocomplete="off"
                   onkeypress="if(event.key==='Enter') checkAnswer()">
            <br><br>
            <button onclick="checkAnswer()">Submit Answer</button>
            <button onclick="getHint()">Hint</button>
            <button onclick="endEarly()" class="end-early">End Early</button>
            <div id="feedback"></div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="results" class="hidden">
            <h2>Quest Complete!</h2>
            <h1 style="font-size:5em;"><span id="final-score">0</span> / <span id="final-total">40</span></h1>
            <p id="result-message" style="font-size:2.8em;"></p>
            <button onclick="restart()" style="font-size:2.2em;padding:25px 70px;">Another Fresh Paper!</button>
        </div>

    </div>

    <script>
        // Sounds
        const correctSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
        const victorySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');

        let currentPaper = [], currentQ = 0, score = 0, streak = 0, timer, timeLeft;

        function random(min, max) { return Math.floor(Math.random() * (max - min + 1) + min; }

        function generateArithmetic() {
            const q = [];
            for(let i = 1; i <= 40; i++) {
                let question, answer, marks = (i <= 32) ? 1 : 2;
                if(i <= 16) {
                    let a = random(1000,9999), b = random(100,999);
                    question = `${a} + ${b} =`;
                    answer = a + b;
                } else if(i <= 32) {
                    let a = random(20,999), b = random(2,12);
                    question = `${a} × ${b} =`;
                    answer = a * b;
                } else {
                    let a = random(101,999), b = random(11,99);
                    question = `${a} × ${b} = <br><small>(show working)</small>`;
                    answer = a * b;
                }
                q.push({q: question, a: answer.toString(), marks});
            }
            return q;
        }

        function generateReasoning() {
            // Super simple but realistic reasoning questions – kids love them
            const templates = [
                `What is 10% of 360?`, `480`, 
                `Round 5,784 to the nearest thousand.`, `6000`,
                `7.2 litres = ? ml`, `7200`,
                `Area of rectangle 12cm × 8cm?`, `96`,
                `3/4 of 80 =`, `60`,
                `Perimeter of square with side 15cm?`, `60`,
                `25% of £240 =`, `60`
            ];
            let q = [];
            for(let i = 0; i < 35; i++) {
                let idx = (i*7) % templates.length;
                q.push({q: templates[idx], a: templates[idx+1], marks: Math.random()<0.4?2:1});
            }
            return q;
        }

        function startQuest(type) {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            currentPaper = type === 'arithmetic' ? generateArithmetic() : generateReasoning();
            currentQ = 0; score = 0; streak = 0;
            document.getElementById('total').textContent = currentPaper.length;
            document.getElementById('level-title').textContent = 
                type === 'arithmetic' ? 'Arithmetic Paper 1' : `Reasoning Paper ${type.slice(-1)}`;

            loadQuestion();

            timeLeft = type === 'arithmetic' ? 1800 : 2400;
            document.getElementById('timer').textContent = formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = formatTime(timeLeft);
                if(timeLeft <= 0) endQuest();
            }, 1000);
        }

        function loadQuestion() {
            if(currentQ >= currentPaper.length) return endQuest();
            document.getElementById('question').innerHTML = 
                `<strong>${currentQ + 1}.</strong> ${currentPaper[currentQ].q}`;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('answer-input').focus();
        }

        function checkAnswer() {
            const user = document.getElementById('answer-input').value.trim();
            const correct = currentPaper[currentQ].a;
            const isCorrect = user === correct;

            if(isCorrect) {
                score += currentPaper[currentQ].marks;
                streak++;
                correctSound.play();
                confetti({particleCount: 150, spread: 80, origin: {y: 0.6}});
                document.getElementById('feedback').innerHTML = `✓ Correct! +${currentPaper[currentQ].marks}`;
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
            } else {
                wrongSound.play();
                document.getElementById('feedback').innerHTML = `✗ Answer: ${correct}`;
                streak = 0;
                document.getElementById('streak').textContent = '0';
            }

            currentQ++;
            setTimeout(loadQuestion, isCorrect ? 1200 : 3000);
        }

        function getHint() {
            document.getElementById('feedback').innerHTML = 'Think step-by-step, champion!';
        }

        function endEarly() { clearInterval(timer); endQuest(); }

        function endQuest() {
            clearInterval(timer);
            document.getElementById('game').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = currentPaper.length;
            const pct = Math.round((score / currentPaper.length) * 100);
            document.getElementById('result-message').innerHTML = 
                pct >= 90 ? 'MATHS LEGEND!<br>110+ incoming!' :
                pct >= 75 ? 'Brilliant!<br>100+ coming!' : 'Great practice!';
            if(pct >= 85) victorySound.play();
        }

        function restart() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }

        function formatTime(seconds) {
            let m = Math.floor(seconds / 60);
            let s = seconds % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
